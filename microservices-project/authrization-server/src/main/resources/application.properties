spring.datasource.url=jdbc:mysql://localhost:3306/authorization-service
spring.datasource.username=root
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.profiles.active=${SPRING_PROFILES_ACTIVE}
server.port=8084
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka
spring.application.name=authorization-server
jwt.expiration.period=10
jwt.prefix=Bearer
application.allowed.origins=http://localhost:8083
application.allowed.methods=GET,POST
spring.zipkin.base-url=http://localhost:9411
spring.sleuth.sampler.probability=1.0
eureka.client.enabled=true
spring.cloud.kubernetes.discovery.enabled=false